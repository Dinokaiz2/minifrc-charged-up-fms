                        <div class="blue ship-body-blue">
                            <div class="ship-blue-bevel"></div>
                            <div class="ship-blue-top-chamfer"></div>
                            <div class="ship-blue-bot-chamfer"></div>
                            <div class="hatch-container" style="margin-top: 50px; margin-right: 10px">
                                <div class="empty-blue-hatch"></div>

                                    <div class="no-cargo cargo-19"></div>
                                </div>
                            </div>

                    </div>
                </div>
                <div id="hab-panel">
                    <div class="hab-container">
                        <div class="hab-climb red climb-0" style="left: 0%"></div>
                        <div class="hab-climb red climb-1" style="left: 33.3%"></div>
                        <div class="hab-climb red climb-2" style="left: 66.7%"></div>
                        <div class="hab-dismount red dismount-0" style="left: 17%"></div>

                        <div class="hab-dismount red dismount-2" style="left: 83%"></div>
                        <div class="hab-underline"></div>
                    </div>
                    <div class="hab-container">
                        <div class="hab-climb blue climb-0" style="left: 0%"></div>
                        <div class="hab-climb blue climb-1" style="left: 33.3%"></div>
                        <div class="hab-climb blue climb-2" style="left: 66.7%"></div>

    <div id="results-view">
        <div id="frame">
            <div id="match-label"></div>
            <div id="panels">
                <div class="red alliance-panel">
                    <div class="overview">
                        <div class="teams">
                            <div class="labels">
                                <div class="team-label">Team</div>
                                <div class="rank-label">Rank</div>
                            </div>
                            <div class="team">
                                <!-- <div class="avatar"></div> -->
                                <div class="number">-</div>
                                <div class="rank">-</div>
                            </div>
                            <div class="team">
                                <!-- <div class="avatar"></div> -->
                                <div class="number">-</div>
                                <div class="rank">-</div>
                            </div>
                            <div class="team">
                                <!-- <div class="avatar"></div> -->
                                <div class="number">-</div>
                                <div class="rank">-</div>
                            </div>
                        </div>
                        <div class="score-panel">
                            <div class="high-score"></div>
                            <div class="score">-</div>
                            <div class="result"></div>
                        </div>
                    </div>
                    <div class="details">
                        <div class="rp-panel">
                            <div class="count">- RP</div>
                            <div class="rocket indicator">
                                <img src="./images/rocket-icon.png">
                            </div>
                            <div class="docked indicator">
                                <img src="./images/hab-icon.png">
                            </div>
                            <div class="win indicator">
                                <img id="tie" src="./images/tie-icon.png" hidden>
                                <img id="win" src="./images/win-icon.png">
                            </div>
                        </div>
                        <div class="category-panel">
                            <div class="category">
                                <div class="label">Hatch Panels</div>
                                <div class="points">0</div>
                            </div>
                            <div class="category">
                                <div class="label">Cargo</div>
                                <div class="points">0</div>
                            </div>
                            <div class="category">
                                <div class="label">Endgame</div>
                                <div class="points">0</div>
                            </div>
                            <div class="category">
                                <div class="label">Blue Penalty</div>
                                <div class="points">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="overview">

    <div id="rankings-view">
        <div id="frame">
            <div id="title">Rankings</div>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Ranking<br />Score</th>
                    <th>Cargo</th>
                    <th>Hatch</th>
                    <th>Endgame</th>
                    <th>Record<br />(W-L-T)</th>
                    <th>DQs</th>
                    <th>Played</th>
                    <th>Ranking<br />Points</th>
                </tr>
            </table>
        </div>

    <div id="sound" hidden>
        <audio id="start-match" src="./sounds/auto.wav" type="audio/wav"></audio>
        <audio id="start-teleop" src="./sounds/teleop.wav" type="audio/wav"></audio>
        <audio id="start-endgame" src="./sounds/endgame.wav" type="audio/wav"></audio>
        <audio id="end-match" src="./sounds/end.wav" type="audio/wav"></audio>
        <audio id="field-fault" src="./sounds/fault.wav" type="audio/wav"></audio>
        <audio id="show-results" src="./sounds/show-results.wav" type="audio/wav"></audio>

    <script src="./renderer.js" type="module"></script>
