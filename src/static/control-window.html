        <button id="replay-match">Replay Match</button>

            <button class="blue add">Add Blue Foul</button>
            <button class="blue remove">Remove Blue Foul</button>
        </div>
        <div class="tech-foul column">
            <button class="blue add">Add Blue Tech Foul</button>
            <button class="blue remove">Remove Blue Tech Foul</button>
        </div>
        <div style="padding: 0 10px"></div>
        <div class="foul column">
            <button class="red add">Add Red Foul</button>
            <button class="red remove">Remove Blue Foul</button>
        </div>

            <button class="red add">Add Red Tech Foul</button>
            <button class="red remove">Remove Red Tech Foul</button>
        </div>
    </div>

    <div class="label">Data</div>
    <div id="data">
        <div style="padding: 0 10px"></div>
        <div id="fouls" class="info-column">
            <div class="red">Red fouls: <span></span></div>
            <div class="blue">Blue fouls: <span></span></div>
