<!DOCTYPE html>
<html>

<head>
    <title>FMS Control Window</title>
    <!-- TODO: Content Security Policy -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./control-window.css">
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
</head>

<body>
    <div class="label">View</div>
    <div id="view" class="row">
        <button id="match">Match</button>
        <button id="results">Results</button>
        <button id="rankings">Rankings</button>
    </div>

    <div class="label">Phase</div>
    <div id="phase" class="row">
        <button id="no-entry">Do not Enter</button>
        <button id="safe-to-enter">Safe to Enter</button>
        <button id="ready-for-match">Ready for Match</button>
        <button id="start-match">Start Match</button>
    </div>

    <div class="label">Match</div>
    <div id="match" class="row">
        <div class="column">
            <button id="next-match">Next Match</button>
            <button id="previous-match">Prev Match</button>
        </div>
        <button id="field-fault">Field Fault</button>
        <button id="replay-match">Replay Match</button>
        <button id="save-results">Save Results</button>
    </div>

    <div class="label">Points</div>
    <div id="points" class="row">
    <div class="column">
            <span>Red Auto</span>
            <div class="row">
                <div class="auto small column">
                    <button class="red cross left">Cross</button>
                    <button class="red reach left">Reach</button>
                    <button class="red none left selected">None</button>
                </div>
                <div class="auto small column">
                    <button class="red cross mid">Cross</button>
                    <button class="red reach mid">Reach</button>
                    <button class="red none mid selected">None</button>
                </div>
                <div class="auto small column">
                    <button class="red cross right">Cross</button>
                    <button class="red reach right">Reach</button>
                    <button class="red none right selected">None</button>
                </div>
            </div>
        </div>
        <div style="padding: 0 10px"></div>
        <div class="column">
            <span>Blue Auto</span>
            <div class="row">
                <div class="auto small column">
                    <button class="blue cross left">Cross</button>
                    <button class="blue reach left">Reach</button>
                    <button class="blue none left selected">None</button>
                </div>
                <div class="auto small column">
                    <button class="blue cross mid">Cross</button>
                    <button class="blue reach mid">Reach</button>
                    <button class="blue none mid selected">None</button>
                </div>
                <div class="auto small column">
                    <button class="blue cross right">Cross</button>
                    <button class="blue reach right">Reach</button>
                    <button class="blue none right selected">None</button>
                </div>
            </div>
        </div>
        <div style="padding: 0 10px"></div>
        <div class="column">
            <span>Red Endgame</span>
            <div class="row">
                <div class="endgame small column">
                    <button class="red scale left">Scale</button>
                    <button class="red challenge left">Park</button>
                    <button class="red none left selected">None</button>
                </div>
                <div class="endgame small column">
                    <button class="red scale mid">Scale</button>
                    <button class="red challenge mid">Park</button>
                    <button class="red none mid selected">None</button>
                </div>
                <div class="endgame small column">
                    <button class="red scale right">Scale</button>
                    <button class="red challenge right">Park</button>
                    <button class="red none right selected">None</button>
                </div>
            </div>
        </div>
        <div style="padding: 0 10px"></div>
        <div class="column">
            <span>Blue Endgame</span>
            <div class="row">
                <div class="endgame small column">
                    <button class="blue scale left">Scale</button>
                    <button class="blue challenge left">Park</button>
                    <button class="blue none left selected">None</button>
                </div>
                <div class="endgame small column">
                    <button class="blue scale mid">Scale</button>
                    <button class="blue challenge mid">Park</button>
                    <button class="blue none mid selected">None</button>
                </div>
                <div class="endgame small column">
                    <button class="blue scale right">Scale</button>
                    <button class="blue challenge right">Park</button>
                    <button class="blue none right selected">None</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="label">Fouls</div>
    <div id="fouls" class="row">
        <div class="foul column">
            <button class="red add">+ Foul</button>
            <button class="red remove"> - Foul</button>
        </div>
        <div class="tech-foul column">
            <button class="red tech add">+ Tech Foul</button>
            <button class="red tech remove">- Tech Foul</button>
        </div>
        <div style="padding: 0 10px"></div>
        <div class="foul column">
            <button class="blue add">+ Foul</button>
            <button class="blue remove">- Foul</button>
        </div>
        <div class="tech-foul column">
            <button class="blue tech add">+ Tech Foul</button>
            <button class="blue tech remove">- Tech Foul</button>
        </div>
    </div>

    <div class="label">Data</div>
    <div id="data">
        <div style="padding: 0 10px"></div>
        <div class="red info-column">
            <div class="fouls">Red fouls: <span></span></div>
            <div class="tech-fouls">Red tech fouls: <span></span></div>
            <div class="auto-low">Red auto low: <span></span></div>
            <div class="auto-high">Red auto high: <span></span></div>
        </div>
        <div class="blue info-column">
            <div class="fouls">Blue fouls: <span></span></div>
            <div class="tech-fouls">Blue tech fouls: <span></span></div>
            <div class="auto-low">Blue auto low: <span></span></div>
            <div class="auto-high">Blue auto high: <span></span></div>
        </div>
    </div>

    <script src="../renderer/control-window-renderer.js" type="module"></script>
</body>
</html>
